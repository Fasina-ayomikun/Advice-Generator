<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  <section class="section">
    <div class="section-container">
       <h1>advice <span class="id">#37</span></h1>
       <p class="advice">"There is no reason at all to believe that White Wine is any different to water when it comes to removing Red Wine stains."
       </p>
      <img src="./images/pattern-divider-desktop.svg" alt="" class="pause desktop">
      <img src="./images/pattern-divider-mobile.svg" alt="" class="pause mobile">
      <div class="display">
        <img src="./images/icon-dice.svg" alt="dice" class="dice">
      </div>
    </div>
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" style="background-color:hsl(218, 23%, 16%) ;">Fasina Ayomikun</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
